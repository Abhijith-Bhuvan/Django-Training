{% extends 'ecomdb/base.html' %}

{% block content %}
    <h1>Details of product ID : {{  product.id }}</h1>
 
    <div>
        <h2>Currently stored details:</h2>
        <p>
            ID : {{ product.id }}<br>
            Name : {{ product.name }}<br>
            Price : {{ product.price }}<br>
            Quantity : {{ product.quantity }}<br>
        </p>
        <br>
        
        <form action="/deleted/{{  product.id }}"" method="POST">
            {% csrf_token %}
            <input class="btn btn-default btn-danger" type="submit" value="Delete"/>
          </form>
          

    </div>
{% endblock %}
