{% extends "ecomdb/base.html" %}

{% block authentication %}

    {% block content %}
        <h1>Login</h1>
        <form method="POST">
            {% csrf_token %}

            {{ form.as_p }}
            <button type="submit">Login</button>
            <p>Not registered?<a href="/register">Register here</a></p>
        </form>
    {% endblock %}
{% endblock %}
